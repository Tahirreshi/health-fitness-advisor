<!DOCTYPE html>
<html>
<head>
    <title>Your Health Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center mb-4">📊 Your Health Report</h1>
    <div class="alert alert-info text-center">
        <strong>BMI:</strong> {{ bmi }} — <strong>{{ condition }}</strong>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card p-3">
                <h3>🥗 Diet Plan</h3>
                {{ diet_plan|safe }}
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3">
                <h3>🏃 Workout Plan</h3>
                {{ workout_plan|safe }}
            </div>
        </div>

        <div class="col-12">
            <div class="card p-3">
                <h3>📈 BMI Chart</h3>
                <img src="{{ chart_path }}" class="img-fluid rounded">
            </div>
        </div>
    </div>
</div>
</body>
</html>
