<!DOCTYPE html>
<html>
<head>
    <title>Smart Health Advisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-center mb-4">üèãÔ∏è‚Äç‚ôÇÔ∏è Smart Health & Fitness Advisor</h1>
        <div class="card p-4">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Height (cm)</label>
                    <input type="number" class="form-control" name="height" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" name="weight" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <button class="btn btn-success w-100">Get My Plan</button>
            </form>
        </div>
    </div>
</body>
</html>
